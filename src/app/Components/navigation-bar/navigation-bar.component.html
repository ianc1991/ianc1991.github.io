<div class="navContainer">
  <div class="dropDownContainer">
    <nav>
      <span class="material-icons" (click)='toggleMenu()'>
        menu
      </span>
      <ul class="dropDownList" [ngClass]="{'animateUl' : isDisabled}" (click)='toggleMenu()'>
          <li routerLinkActive="activeDropDownButton" [ngClass]="{'animateLi' : isDisabled, 'deLi' : !isDisabled}" routerLink='/aboutme'>ABOUT ME</li>
          <li routerLinkActive="activeDropDownButton" [ngClass]="{'animateLi' : isDisabled, 'deLi' : !isDisabled}" routerLink='/portfolio'>PORTFOLIO</li>
          <li routerLinkActive="activeDropDownButton" [ngClass]="{'animateLi' : isDisabled, 'deLi' : !isDisabled}" routerLink='/contactme'>CONTACT ME</li>
      </ul>
      <div class="navbar">
        <button class="glow-on-hover" routerLinkActive="activeButton" type="button" routerLink='/aboutme'>ABOUT ME</button>
        <button class="glow-on-hover" routerLinkActive="activeButton"  type="button" routerLink='/portfolio'>PORTFOLIO</button>
        <button class="glow-on-hover" routerLinkActive="activeButton" type="button" routerLink='/contactme'>CONTACT ME</button>
      </div>
    </nav>
  </div>
</div>
