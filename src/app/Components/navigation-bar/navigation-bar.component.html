<div class="navContainer">
  <div fxShow="true" fxHide.gt-sm="true">
    <button class="menuIcon" mat-icon-button (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
  </div>
  <mat-toolbar class="navbar" fxShow="true" fxHide.lt-md="true">
      <button class="glow-on-hover" type="button" routerLink='/aboutme'>ABOUT ME</button>
      <button class="glow-on-hover" type="button">PORTFOLIO</button>
      <button class="glow-on-hover" type="button">CONTACT ME</button>
  </mat-toolbar>
</div>



<mat-sidenav-container fxFlexFill class="sideNavContainer">
  <mat-sidenav color="primary" #sidenav fxLayout="column" mode="over"  opened="false" fxHide.gt-sm="true">
    <div fxLayout="column">
      <a mat-button routerLink="/aboutme" (click)="sidenav.toggle()">ABOUT ME</a>
      <a mat-button routerLink="" (click)="sidenav.toggle()">PORTFOLIO</a>
      <a mat-button routerLink="" (click)="sidenav.toggle()">CONTACT ME</a>
    </div>
  </mat-sidenav>
  <mat-sidenav-content fxFill>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
